<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .harmful {
            background-color: #ff6347;
        }
        .safe {
            background-color: #98fb98;
        }
        .averages {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>Water Quality Monitoring</h1>

    <h2>State-wise Data</h2>
    <table id="stateDataTable">
        <thead>
            <tr>
                <th>Monitoring Location</th>
                <th>State</th>
                <th>pH</th>
                <th>Temperature</th>
                <th>Turbidity</th>
                <th>Harmful?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be filled by JavaScript -->
        </tbody>
    </table>

    <h2 class="averages">State-wise Averages</h2>
    <table id="stateAveragesTable">
        <thead>
            <tr>
                <th>State</th>
                <th>Average pH</th>
                <th>Average Temperature</th>
                <th>Average Turbidity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be filled by JavaScript -->
        </tbody>
    </table>

    <script>
        // Example: Fetching the JSON data from a file or API
        fetch('output.json')
            .then(response => response.json())
            .then(data => {
                // Display state data
                const stateDataTable = document.getElementById('stateDataTable').getElementsByTagName('tbody')[0];
                data.stateData.forEach(entry => {
                    const row = stateDataTable.insertRow();
                    row.insertCell(0).textContent = entry.monitoringLocation;
                    row.insertCell(1).textContent = entry.state;
                    row.insertCell(2).textContent = entry.pH;
                    row.insertCell(3).textContent = entry.temperature;
                    row.insertCell(4).textContent = entry.turbidity;
                    const harmfulCell = row.insertCell(5);
                    harmfulCell.textContent = entry.isHarmful ? 'Yes' : 'No';
                    harmfulCell.classList.add(entry.isHarmful ? 'harmful' : 'safe');
                });

                // Display averages
                const averagesTable = document.getElementById('stateAveragesTable').getElementsByTagName('tbody')[0];
                data.stateAverages.forEach(entry => {
                    const row = averagesTable.insertRow();
                    row.insertCell(0).textContent = entry.state;
                    row.insertCell(1).textContent = entry.averagePh.toFixed(2);
                    row.insertCell(2).textContent = entry.averageTemperature.toFixed(2);
                    row.insertCell(3).textContent = entry.averageTurbidity.toFixed(2);
                });
            })
            .catch(error => console.error('Error loading the data:', error));
    </script>

</body>
</html>
